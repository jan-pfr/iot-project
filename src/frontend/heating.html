<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heating</title>

    <style>
        .heating {
            display: flex;
            justify-content: space-between;

        }

        button.active {
            background-color: aliceblue;
        }

        .heating .bathroom {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="heating">
        <div class="bathroom">
            <button class="toggle mode" data-value=""></button>
            <button class="toggle power" data-value=""></button>
            <div class="title"></div>
            <div class="target_temperature"></div>
            <div class="actual_temperature"></div>
            <button value class="up">+</button>
            <button value class="down">-</button>
        </div>
        <div class="bedroom">
            <button class="toggle mode" value="">-</button>
            <button class="toggle power" value="">-</button>
            <div class="title"></div>
            <div class="target_temperature"></div>
            <div class="actual_temperature"></div>
            <button class="up">+</button>
            <button class="down">-</button>
        </div>
        <div>
            <div> Simulation Speed </div>
            <button class="speed" data-value=0.25>0,25x</button>
            <button class="speed" data-value=0.5>0,5x</button>
            <button class="speed active" data-value=1>1x</button>
            <button class="speed" data-value=2>2x</button>
            <button class="speed" data-value=5>5x</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./../../node_modules/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="./heating.js"></script>
</body>

</html>

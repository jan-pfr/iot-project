<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Automation</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.css">
</head>

<body>
    <div class="wrapper">
        <div class="container row header">
            <div class="headline">Smart Home Automation</div>
            <div class="clock"><label for="clock" id="uhr"></label></div>
        </div>
        <div class="row">
            <div class="container heating">
                <div class="container-header">
                    <label>Heating System</label>
                </div>
                <div class="container-body control-panel">
                    <div class="centralHeating container-room">
                        <button class="toggle button mode" data-value=""></button>
                        <button class="toggle button power" data-value=""></button>
                        <div class="title"></div>
                        <div class="actual_temperature" title="Aktuelle Raumtemperatur"></div>
                        <div class="target_temperature" title="SOLL-Raumtemperatur"></div>
                        <div class="btn">
                            <button value class="button up">+</button>
                            <button value class="button down">-</button>
                        </div>
                    </div>
                    <div class="bathroom container-room">
                        <button class="toggle button mode" data-value=""></button>
                        <button class="toggle button power" data-value=""></button>
                        <div class="title"></div>
                        <div class="actual_temperature" title="Aktuelle Raumtemperatur"></div>
                        <div class="target_temperature" title="SOLL-Raumtemperatur"></div>
                        <div class="btn">
                            <button value class="button up">+</button>
                            <button value class="button down">-</button>
                        </div>
                    </div>
                    <div class="kitchen container-room">
                        <button class="toggle button mode" data-value=""></button>
                        <button class="toggle button power" data-value=""></button>
                        <div class="title"></div>
                        <div class="actual_temperature" title="Aktuelle Raumtemperatur"></div>
                        <div class="target_temperature" title="SOLL-Raumtemperatur"></div>
                        <div class="btn">
                            <button value class="button up">+</button>
                            <button value class="button down">-</button>
                        </div>
                    </div>
                    <div class="bedroom container-room">
                        <button class="toggle button mode" data-value=""></button>
                        <button class="toggle button power" data-value=""></button>
                        <div class="title"></div>
                        <div class="actual_temperature" title="Aktuelle Raumtemperatur"></div>
                        <div class="target_temperature" title="SOLL-Raumtemperatur"></div>
                        <div class="btn">
                            <button value class="button up">+</button>
                            <button value class="button down">-</button>
                        </div>
                    </div>
                    <div class="livingroom container-room">
                        <button class="toggle button mode" data-value=""></button>
                        <button class="toggle button power" data-value=""></button>
                        <div class="title"></div>
                        <div class="actual_temperature" title="Aktuelle Raumtemperatur"></div>
                        <div class="target_temperature" title="SOLL-Raumtemperatur"></div>
                        <div class="btn">
                            <button value class="button up">+</button>
                            <button value class="button down">-</button>
                        </div>
                    </div>


                </div>
            </div>
            <div class="container side-panel">
                <div class="container-header">
                    Current Weather
                </div>
                <div class="container-body">
                    <div class="location"></div>
                    <div class="icon">
                        <i id="weather-icon"></i>
                    </div>
                    <div class="temperature"></div>
                <details>
                    <summary>Alerts</summary>
                        <ul class="alert-content">
                            <li class="event"></li>
                            <li class="sender"></li>
                            <li class="period"></li>
                            <li class="description"></li>
                            <li><button class="close">Close</button></li>
                        </ul>
                </details>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container blinds">
                <div class="container-header">
                    Blinds
                </div>
                <div class="container-body control-panel">
                    <div class="bathroom container-room">
                        <button class="toggle button mode" data-value=""></button>
                        <div class="sldContainer">
                            <input type="range" class="sld" value="50" step="5" min="0" max="100">
                            <output for="sldBathroom" class="val"></output>
                        </div>
                        <div class="soll"></div>
                        <div class="title">Bathroom</div>
                    </div>
                    <div class="kitchen container-room">
                        <button class="toggle button mode" data-value=""></button>
                        <div class="sldContainer">
                            <input type="range" class="sld" value="50" step="5" min="0" max="100">
                            <output for="sldKitchen" class="val"></output>
                        </div>
                        <div class="soll"></div>
                        <div class="title">Kitchen</div>
                    </div>
                    <div class="bedroom container-room">
                        <button class="toggle button mode" data-value=""></button> 
                        <div class="sldContainer">
                            <input type="range" class="sld" value="50" step="5" min="0" max="100">
                            <output for="sldBedroom" class="val"></output>
                        </div>
                        <div class="soll"></div>
                        <div class="title">Bedroom</div>
                    </div>
                    <div class="livingroom container-room">
                        <button class="toggle button mode" data-value=""></button>
                        <div class="sldContainer">
                            <input type="range" class="sld" value="50" step="5" min="0" max="100">
                            <output  for="sldLivingroom" class="val"></output>
                        </div>
                        <div class="soll"></div>
                        <div class="title">Livingroom</div>
                    </div>
                </div>
            </div>
            <div class="container side-panel">
                <div class="container-header">System Status</div>
                <div class="container-body simulationSpeed">
                    <div class="lblSimSpeed"> Simulation Speed </div>
                    <button class="button speed" data-value=0.25>0,25x</button>
                    <button class="button speed" data-value=0.5>0,5x</button>
                    <button class="button speed active" data-value=1>1x</button>
                    <button class="button speed" data-value=2>2x</button>
                    <button class="button speed" data-value=5>5x</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./../../node_modules/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="./heating.js"></script>
    <script type="text/javascript" src="./weather.js"></script>
    <script type="text/javascript" src="./helper-functions.js"></script>
</body>

</html>

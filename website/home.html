<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Smart Home Automation">
    <meta name="keywords" content="MQTT, Smart Home, JavaScript, RASP API">
    <meta name="author" content="Benedikt Scheffbuch, Jan Pfeiffer, Alex Hauser, Henrik Alt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Smart Home Automation</title>
    <script src="D:\WPV Final Projekt\iot-project\src\htmlFunctionality.js"></script>
    <script src="D:\WPV Final Projekt\iot-project\src\updateWeather.js"></script>    
</head>
<body onload="uhr(), heaterTemperature()">
   
    <div class="grid-containerUp">
        <div class="Headline">
            Smart Home Automation
            <label for="clock" id="uhr"></label>
        </div>
        <div class="Heater">
            <div class="grid-container">
                <div class="heating">
                    Heating
                    <span class="switcher switcher-1">
                        <input type="checkbox" id="switcher-1">
                        <label for="switcher-1"></label>
                     </span>
                </div>
                <div class="tempHeating" >
                    <label id="tempH"></label>
                </div>
                <div class="btnHeating">
                   <div class="buttonUp" id="btnUpH"></div>
                   <div class="buttonDown" id="btnDownH"></div>
                </div>
                <div class="tempBath">
                    <label id="tempBath"></label>
                </div>
                <div class="btnBath">
                    <div class="buttonUp" id="btnUpBath"></div>
                   <div class="buttonDown" id="btnDownBath"></div>
                </div>
                <div class="tempKitchen">
                    <label id="tempKitchen"></label>
                </div>
                <div class="btnKitchen">
                    <div class="buttonUp" id="btnUpKitchen"></div>
                   <div class="buttonDown" id="btnDownKitchen"></div>
                </div>
                <div class="tempBed">
                    <label id="tempBed"></label>
                </div>
                <div class="btnBed">
                    <div class="buttonUp" id="btnUpBed"></div>
                   <div class="buttonDown" id="btnDownBed"></div>
                </div>
                <div class="tempLiving">
                    <label id="tempLiv"></label>
                </div>
                <div class="btnLiving">
                    <div class="buttonUp" id="btnUpLiv"></div>
                   <div class="buttonDown" id="btnDownLiv"></div>
                </div>
                <div class="lblCH">
                    <label>Central Heating</label>
                </div>
                <div class="lblBath">
                    <label>Bathroom</label>
                </div>
                <div class="lblKitchen">
                    <label>Kitchen</label>
                </div>
                <div class="lblBed">
                    <label>Bedroom</label>
                </div>
                <div class="lblLiving">
                    <label>Livingroom</label>
                </div>
              </div> 
        </div>
        <div class="Weather-Overview">
            Current Weather 
            <div class="icon">
            <i class="wi wi-wmo4680-72" id="weatherIcon"></i>
            </div>
        </div>
        <div class="Blinds">
            <div class="grid-containerDown">
                <div class="blindsHeadline">
                    Blinds
                    <span class="switcher2 switcher-2">
                        <input type="checkbox" id="switcher-2">
                        <label for="switcher-2"></label>
                     </span>
                </div>
                <div class="percBath">
                    <p><span id="lbl0"></span>%</p>
                </div>
                <div class="sliderBath">
                    <input type="range" min="0" max="100" step="5" value="50" id="slider0"> 
                </div>
                <div class="bathroom">
                    <label>Bathroom</label>
                </div>
                <div class="percKitchen">
                    <p><span id="lbl1"></span>%</p>
                </div>
                <div class="sliderKitchen">
                    <input type="range" min="0" max="100" step="5" value="50" id="slider1">
                </div>
                <div class="kitchen">
                    <label>Kitchen</label>
                </div>                
                <div class="percBed">
                    <p><span id="lbl2"></span>%</p>
                </div>
                <div class="sliderBed">
                    <input type="range" min="0" max="100" step="5" value="50" id="slider2">
                </div>
                <div class="bedroom">
                    <label>Bedroom</label>
                </div>
                <div class="percLiving">
                    <p><span id="lbl3"></span>%</p>
                </div>
                <div class="sliderLiving">
                    <input type="range" min="0" max="100" step="5" value="50" id="slider3">
                </div>
                <div class="livingroom">
                    <label>Livingroom</label>
                </div>
              </div>
        </div>
        <div class="systemStatus">
            Status 
            <div class="status">
            Working
            </div>
        </div>
      </div>
        
        
    </div>
</body>
</html>

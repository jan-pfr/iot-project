<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Smart Home Automation">
    <meta name="keywords" content="MQTT, Smart Home, JavaScript, RASP API">
    <meta name="author" content="Benedikt Scheffbuch, Jan Pfeiffer, Alex Hauser, Henrik Alt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <title>Smart Home Automation</title>
    <script type="text/javascript">
        function uhr() {
            var jetzt = new Date();
            var stunden = jetzt.getHours();
            var minuten = jetzt.getMinutes();
            document.getElementById('uhr').innerHTML = stunden + ':' + minuten + ' Uhr';
            setTimeout(uhr, 500);
        }
    </script>
</head>
<body onload="uhr();">
<table>
    <tr>
        <th class="headline">Smart Home Automation</th>
        <th class="clock" id="uhr"></th>
    </tr>
    <tr>
        <td>Heater</td>
        <td class="weather"><i class="wi wi-wmo4680-72"></i></td>
    </tr>
    <tr>
        <td>Blinds</td>

    </tr>
</table>
</body>
</html>
